<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/main.css">

  <title>Kabir's Google Homepage</title>
</head>

<body>
  <div class="page">
    <v class="page-container">

      <!-- Top Navigation -->
      <nav class="nav">
        <ul class="left-nav-align">
          <li><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
              class="nav-link">About</a></li>
          <li><a
              href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US"
              class="nav-link">Store</a></li>
        </ul>
        <ul class="right-nav-align">
          <li><a href="https://mail.google.com" class="nav-link right-nav">Gmail</a></li>
          <li><a href="https://www.google.com/imghp?hl=en&ogbl" class="nav-link right-nav">Images</a></li>
          <li><button class="apps-btn"></button></li>
          <li><button class="signin-btn">Sign In</button></li>
        </ul>
      </nav>

      <!-- Main Body -->
      <main class="main">
        <div class="main-logo">
          <img src="images/google-logo.png" alt="Google Logo" height="92">
        </div>

        <div class="main-form-group">
          <img class="search-icon" src="images/google-search.png" alt="" />
          <form action="https://google.com/search" method="get" width="300">
          <input class="search-input" type="text" name="q"/>
        </form>

          <button class="microphone-button">
            <img class="microphone-icon" src="images/google-microphone.png" alt="" />
          </button>
        </div>

        <div>
          <button type="submit" class="main-btns">Google Search</button>
          <button class="main-btns">I'm Feeling Lucky</button>
        </div>
      </main>

      <!-- Bottom Navigation-->
      <footer class="footer">
        <div>
          <ul class="footer-list">
            <li class="footer-list-item">
              <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/"
                class="footer-link first-footer-link">Advertising</a>
            </li>
            <li class="footer-list-item">
              <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/"
                class="footer-link">Business</a>
            </li>
            <li class="footer-list-item">
              <a href="https://www.google.com/search/howsearchworks/?fg=1" class="footer-link">How Search works</a>
            </li>
          </ul>
        </div>
        <div>
          <ul class="footer-list">
            <li class="footer-list-item">
              <a href="https://policies.google.com/privacy?hl=en&fg=1" class="footer-link">Privacy</a>
            </li>
            <li class="footer-list-item first-footer-link">
              <a href="https://policies.google.com/terms?hl=en&fg=1" class="footer-link">Terms</a>
            </li>
            <li class="footer-list-item last-footer-link">
              <a href="https://www.google.com/preferences?hl=en&fg=1" class="footer-link ">Settings</a>
            </li>
          </ul>
        </div>
      </footer>
  </div>
  </div>
</body>

</html>
